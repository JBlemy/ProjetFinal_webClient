    <div id="banner_form">
        <h1>Contactez-nous</h1>
        <p>
          Vous avez une question ou vous voulez juste dire bonjour ? Nous
          aimerions recevoir de vos nouvelles.
        </p>
      </div>
  
      <div id="contact-form">
        <form action="" method="post">
          <input
            type="text"
            name="nom"
            placeholder="votre nom"
            autofocus
            required
          />
  
          <input type="email" name="email" placeholder="Votre email" required />
  
          <textarea
            name="message"
            placeholder="Votre message"
            required
          ></textarea>
  
          <button name="envoyer_message" type="submit">Envoyer</button>
        </form>
      </div>
